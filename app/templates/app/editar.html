{% extends 'app/layout.html' %}

{% block titulo %}
Editar Empleados
{% endblock %}

{% block principal %}
<h2>Actualizar Empleado</h2>
<p>form.as_p</p>
<form method="post">
    <div class="container">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
        </table>
        <button type="submit">Actualizar</button>
    </div>
</form>
{% endblock %}
